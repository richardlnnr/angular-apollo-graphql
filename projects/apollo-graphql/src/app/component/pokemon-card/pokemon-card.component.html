<mat-card>
    <mat-card-header>
      <img mat-card-avatar [src]="pokemon?.image">
      <mat-card-title>{{pokemon?.name}}</mat-card-title>
      <mat-card-subtitle>{{pokemon?.classification}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Max HP: {{pokemon?.maxHP}}</p>
      <p>Max CP: {{pokemon?.maxCP}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="previousPokemon()">Previous</button>
      <button mat-button (click)="nextPokemon()">Next</button>
    </mat-card-actions>
  </mat-card>
